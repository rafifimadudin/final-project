{% extends "base.html" %} 
{% block title %}404 - Halaman Tidak Ditemukan{% endblock %} 
{% block content %}
<div class="min-h-screen bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 flex items-center">
  <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
    <div class="space-y-8">
      <div class="relative">
        <!-- Animated search icon -->
        <div class="w-32 h-32 mx-auto mb-8 relative">
          <div class="absolute inset-0 bg-gray-700/50 rounded-full animate-pulse"></div>
          <div class="absolute inset-0 flex items-center justify-center">
            <i class="fas fa-search text-5xl text-gray-400"></i>
          </div>
        </div>
      </div>

      <div class="space-y-6">
        <h1 class="text-8xl md:text-9xl font-bold bg-gradient-to-r from-blue-400 via-purple-500 to-blue-600 bg-clip-text text-transparent">
          404
        </h1>
        <h2 class="text-3xl md:text-4xl font-bold text-white">
          Halaman Tidak Ditemukan
        </h2>
        <p class="text-xl text-gray-300 max-w-2xl mx-auto leading-relaxed">
          Maaf, halaman yang Anda cari tidak dapat ditemukan. Mungkin halaman telah dipindahkan atau URL yang Anda masukkan salah.
        </p>
      </div>

      <div class="flex flex-col sm:flex-row gap-4 justify-center items-center">
        <a href="{{ url_for('index') }}" 
           class="inline-flex items-center px-6 py-3 bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white font-semibold rounded-lg transition-all duration-200 transform hover:scale-105">
          <i class="fas fa-home mr-2"></i>Kembali ke Home
        </a>
        <button
          onclick="history.back()"
          class="inline-flex items-center px-6 py-3 bg-gray-700 hover:bg-gray-600 text-white font-semibold rounded-lg border border-gray-600 transition-colors"
        >
          <i class="fas fa-arrow-left mr-2"></i>Halaman Sebelumnya
        </button>
      </div>

      <!-- Decorative elements -->
      <div class="relative">
        <div class="absolute top-0 left-1/4 w-2 h-2 bg-blue-400 rounded-full animate-ping"></div>
        <div class="absolute top-8 right-1/4 w-1 h-1 bg-purple-400 rounded-full animate-ping" style="animation-delay: 1s;"></div>
        <div class="absolute bottom-0 left-1/3 w-1 h-1 bg-pink-400 rounded-full animate-ping" style="animation-delay: 2s;"></div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
